<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,shrink-to-fit=no">
    <title>MercadoPago payflow example</title>
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script defer src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
    <script defer src="main.js" type="text/javascript"></script>
</head>
<body>
<div class="container" style="background-color: lightsteelblue">
    <div class="row">
        <div class="col-md-6">
            <div class="jumbotron" style="background-color: lightsteelblue">
                <h3>Comprando Item: "Hosting"</h3>
                <br>
                <form id="pay" class="form-inline" action="/front/payment" method="post" name="pay" enctype="text/plain">
                    <fieldset>
                        <ul>
                            <div class="form-group row">
                                <li>
                                    <label for="paymentTypeId"> Payment Method Type</label>
                                    <input type="text" class=" form-control" value="credit_card" id="paymentTypeId"
                                           name="paymentTypeId">
                                </li>
                            </div>
                            <div class="form-group row">
                                <li>
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email" name="email"
                                           value="test_user_19653727@testuser.com" type="email"
                                           placeholder="your email">
                                </li>
                            </div>
                            <div class="input-group row">
                                <li>
                                    <label for="amount">Payment amount</label>
                                    <input class="form-control" id="amount" type="hidden" name="amount" value="100">
                                    <input class="form-control" type="number" value="100" disabled>
                                </li>
                            </div>
                            <div class="input-group row">
                                <li>
                                    <label for="amount">Payment amount</label>
                                    <input class="form-control" id="description" type="hidden" name="description"
                                           value="Item Hosting 2019">
                                    <input class="form-control" type="text" value="Item Hosting 2019" disabled>
                                </li>
                            </div>
                            <div class="form-group row">
                                <li>
                                    <label for="cardNumber">Credit card number:</label>
                                    <input class="form-control" id="cardNumber" type="number" data-checkout="cardNumber"
                                           placeholder="4509 9535 6623 3704" onselectstart="return false"
                                           onpaste="return false" oncopy="return false" oncut="return false"
                                           ondrag="return false" ondrop="return false" autocomplete="off">
                                </li>
                            </div>

                            <div class="form-group row" id="installmentsDiv">
                                <br>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="installments1" value="1"
                                           name="installments" checked>
                                    <label class="form-check-label" for="installments1">
                                        Installment 1
                                    </label>

                                    <input class="form-check-input" type="radio" id="installments2" value="2"
                                           name="installments">
                                    <label class="form-check-label" for="installments1">
                                        Installment 2
                                    </label>
                                    <!--<input class="form-check-input" type="radio" name="installments"-->
                                    <!--id="installments" value="1" hidden>-->
                                </div>
                                <br>
                            </div>

                            <div class="form-group row">
                                <li>
                                    <label for="securityCode">Security code:</label>
                                    <input class="form-control" id="securityCode" type="number"
                                           data-checkout="securityCode" placeholder="123" onselectstart="return false"
                                           onpaste="return false" oncopy="return false" oncut="return false"
                                           ondrag="return false" ondrop="return false" autocomplete="off">
                                </li>
                            </div>
                            <div class="form-group row">
                                <li>
                                    <label for="cardExpirationMonth">Expiration month:</label>
                                    <input class="form-control" id="cardExpirationMonth" type="number"
                                           data-checkout="cardExpirationMonth" placeholder="12"
                                           onselectstart="return false" onpaste="return false" oncopy="return false"
                                           oncut="return false" ondrag="return false" ondrop="return false"
                                           autocomplete="off">
                                </li>
                            </div>
                            <div class="form-group row">
                                <li>
                                    <label for="cardExpirationYear">Expiration year:</label>
                                    <input class="form-control" id="cardExpirationYear" type="number"
                                           data-checkout="cardExpirationYear" placeholder="2015"
                                           onselectstart="return false" onpaste="return false" oncopy="return false"
                                           oncut="return false" ondrag="return false" ondrop="return false"
                                           autocomplete="off">
                                </li>
                            </div>
                            <div class="form-group row">
                                <li>
                                    <label for="cardholderName">Card holder name:</label>
                                    <input class="form-control" id="cardholderName" type="text"
                                           data-checkout="cardholderName" placeholder="APRO">
                                </li>
                            </div>
                            <div class="form-group row">
                                <li>
                                    <label for="docType">Document type:</label>
                                    <select id="docType" data-checkout="docType"></select>
                                </li>
                            </div>
                            <div class="form-group row">
                                <li>
                                    <label for="docNumber">Document number:</label>
                                    <input class="form-control" id="docNumber" type="number" data-checkout="docNumber"
                                           placeholder="12345678">
                                </li>
                            </div>
                            <!--<div class="input-group row">-->
                            <!--<li>-->
                            <!--<label for="installments">Installments</label>-->
                            <!--<input class="form-control" id="installments" type="" name="installments" min="1"-->
                            <!--max="12" placeholder="1">-->
                            <!--</li>-->
                            <!--</div>-->

                        </ul>
                        <input type="hidden" name="paymentMethodId">
                        <input type="text" id="issuerId" name="issuerId" hidden>
                        <input type="submit" class="btn btn-primary" value="Pay!">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="jumbotron">
                <h1>Payment preview</h1>
                <p id="requestPayload"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
